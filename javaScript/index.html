<html>
    <head>
        <body>
            <h1> Mi primera pagina javaScript</h1>
            <script>
                alert("Es un sitio muy copado y hay que usarlo con cautela")
                var nombre = prompt("¿Cual es tu nombre?") 
                alert("Hola mi nombre es:" + nombre) 
                var edad = prompt("¿Cual es tu edad?")
                alert("Mi edad es:" + edad)
                alert("Mi nombre es:" + nombre + " y mi edad es:" + edad)
                // Calculo de dias
                var edadDias = edad * 364
                alert("Mi edad en dias es: " + edadDias)
            </script>
        </body>
